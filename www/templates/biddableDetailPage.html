<ion-view title="Biddable Detail Page" id="page20">
  <ion-content padding="true" class="has-header">
    <div class="list card" id="biddableDetailPage-card21">
      <ion-item class="item-thumbnail-left" id="biddableDetailPage-list-item41">
        <h2>Ref#: {{ booking.reference_no }}</h2>
        <p>{{ booking.package.name }}</p>
      </ion-item>
      <div class="item item-body" id="biddableDetailPage-list-item-container2">
        <div id="biddableDetailPage-markdown10" style="text-align:center;" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#000000;font-size:25px;">List of bidders</p>
        </div>
      </div>
      <ion-item class="item-icon-left" id="biddableDetailPage-list-item42" ng-repeat="bidder in booking.bidders">
        <i class="icon No Icon" ng-show="bidder.user != user"></i>
        <i class="icon ion-ios-people" ng-show="bidder.user == user"></i>{{bidder.user}}
        <span class="item-note" ng-show="bidder.user == user">Current Ranking</span>
      </ion-item>
    </div>
    <button id="biddableDetailPage-button10" class="button button-calm button-block">Place Bid</button>
  </ion-content>
</ion-view>
